<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/core/bootstrap.js"></script>
    <script src="js/config/ionic-properties.js"></script>
    <script src="js/core/router.js"></script>

    <script src="js/app.js"></script>

    <!-- task -->
    <script src="js/task/task.module.js"></script>
    <script src="js/task/task.controller.js"></script>

    <!-- account -->
    <script src="js/account/account.module.js"></script>
    <script src="js/account/account.controller.js"></script>

    <!-- history -->
    <script src="js/history/history.module.js"></script>
    <script src="js/history/history.controller.js"></script>

    <!-- access -->
    <script src="js/access/access.module.js"></script>
    <script src="js/access/access.controller.js"></script>

    <!-- data -->
    <script src="js/data/data.module.js"></script>
    <script src="js/data/user.js"></script>
    <script src="js/data/issue.js"></script>


    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="redmine">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
